<!doctype html>
<html ng-app="publicApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="publicApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderCtrl">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div style="width: 60%; margin: auto;">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">Gondola Space</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="" data-toggle="modal" data-target="#gondolaModal" ng-hide="loginStatus.status != 'connected'">Upload</a></li>
              <li ng-hide="loginStatus.status == 'connected'"><a href="" ng-click="login()">Connect with Facebook</a></li>
              <li class="dropdown" ng-hide="loginStatus.status != 'connected'">
                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="" data-toggle="modal" data-target="#profileModal"><img ng-src="{{api_url}}/uploads/profile/{{user.pic}}" alt="user" width="80" height="80"/></a></li>
                  <li><a href="#/profile/{{user.id}}">Bio</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        </div>
      </div>

      <!-- Profile Modal -->
      <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="profileModalLabel">Upload Profile Picture</h4>
            </div>
            <div class="modal-body">
              <form ng-submit="uploadProfile()" enctype="multipart/form-data">
                  <input type="file" class="btn btn-default" name="profile" id="profile" file-model="profileFile">
                  <br>
                  <input type="submit" class="btn btn-primary" name="submit" value="Submit"/>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Gondola Modal -->
      <div class="modal fade" id="gondolaModal" tabindex="-1" role="dialog" aria-labelledby="gondolaModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Upload a Gondola</h4>
            </div>
            <div class="modal-body">
              <form name="gondolaForm" ng-submit="uploadGondola()" enctype="multipart/form-data">
                  <input type="file" class="btn btn-default" name="gondola" id="gondola" file-model="gondolaFile">
                  <br>
                  <input type="submit" class="btn btn-primary" name="submit"  value="Submit"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" style="margin-top: 80px;">
      <div style="width: 60%; margin: auto;" ui-view></div>
    </div>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <hr>
          </div>
        </div>
      </div>
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-easyfb/build/angular-easyfb.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/dependencies/ui-bootstrap-custom-0.14.3.js"></script>
        <script src="scripts/dependencies/ui-bootstrap-custom-tpls-0.14.3.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/directives/file.js"></script>
        <script src="scripts/services/gondola.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
