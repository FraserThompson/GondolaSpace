<div class="row">
  <div class="col-sm-12">
    <a href="" ng-click="getRandomGondola()">
      <img ng-src="http://localhost:3000/uploads/gondola/{{gondola.file.thumbnail}}" alt="Gondola"/>
    </a>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h4>Score: <span class="badge">{{gondola.voted.umami - gondola.voted.notUmami}}</span> Flavour: <span class="badge">{{gondola.flavour}}</span></h4>
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <a href="#/profile/{{owner.id}}"><img ng-src="http://localhost:3000/uploads/profile/{{owner.pic}}" alt="owner" width="80" height="80"/></a>
  </div>
  <div class="col-sm-10">
    <form>
      <div class="btn-group" role="group">
        <button class="btn btn-success" ng-click="updateVote(gondola._id, gondola.voted, 'umami')">
          Umami
          <span class="badge">{{gondola.voted.umami}}</span>
        </button>
        <button class="btn btn-danger" ng-click="updateVote(gondola._id, gondola.voted, 'notUmami')">
         Not Umami
         <span class="badge">{{gondola.voted.notUmami}}</span>
        </button>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" ng-click="updateFlavour(gondola._id, gondola.flavours, 'sweet')">
        Sweet
        <span class="badge">{{gondola.flavours.sweet}}</span>
      </button>
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" ng-click="updateFlavour(gondola._id, gondola.flavours, 'salty')">
        Salty
        <span class="badge">{{gondola.flavours.salty}}</span>
      </button>
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" ng-click="updateFlavour(gondola._id, gondola.flavours, 'bitter')">
        Bitter
        <span class="badge">{{gondola.flavours.bitter}}</span>
      </button>
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" ng-click="updateFlavour(gondola._id, gondola.flavours, 'sour')">
        Sour
        <span class="badge">{{gondola.flavours.sour}}</span>
      </button>
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload a Gondola</h4>
      </div>
      <div class="modal-body">
        <form name="gondolaForm" ng-submit="uploadGondola()" enctype="multipart/form-data">
            <input type="file" class="btn btn-default" name="gondola" id="gondola" file-model="gondolaFile">
            <br>
            <input type="submit" class="btn btn-primary" name="submit"  value="Submit"/>
        </form>
      </div>
    </div>
  </div>
</div>
